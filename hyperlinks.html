<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>


    <h1>Adding Hyperlinks to text</h1>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 30px;
            border: 3px dotted #333;
            border-radius: 8px;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }

        a {
            color: #0066cc;
            text-decoration: underline;
        }

        a:hover {
            color: #004499;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Inline Tags Task</h1>
        <p>This is a paragraph of text with <strong>bold</strong>, <em>italic</em>, and <a
                href="https://www.example.com">link</a> inline tags.</p>
    </div>

</body>

</html>
