<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display text</title>
</head>
<body>
    <h1>Display Text in Different Sizes</h1>
    
    <style>
        .box {
            border: 2px dotted #333;
            padding: 20px;
            margin: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Line-1</h1>
        <h2>Line-2</h2>
        <h3>Line-3</h3>
        <h4>Line-4</h4>
        <h5>Line-5</h5>
        <h6>Line-6</h6>
    </div>
</body>
</html>
</body>
</html>
