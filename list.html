<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Creating Ordered and Unordered Lists</h1>
    <style>
        .box {
            border: 2px dotted #333;
            padding: 20px;
            margin: 20px;
            width: 400px;
            font-family: Arial, sans-serif;
        }
        
        .main-heading {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        hr {
            margin: 15px 0;
        }
    </style>

    <div class="box">
        <div class="main-heading">Here are the list types we use in html :</div>
        
        <h3>Ordered List</h3>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
            <li>Fifth item</li>
        </ol>
        
        <hr>
        
        <h3>Unordered List</h3>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Grapes</li>
            <li>Watermelon</li>
        </ul>
    </div>
</body>
</html>
</body>
</html>
